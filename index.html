<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

  <div>
    <h1 style="font-weight: bold">The Psychic Game</h1>
    <p>Guess what letter I'm thinking of</p>
    <p id="winCount"></p>
    <p id="loseCount"></p>
    <p id="guessLeft"></p>
    <p id="userGuess"></p>
    <p id="record"></p>
  </div>

  
<script type="text/javascript"> 

   var wins = 0;
   var losses = 0;
   var guessLeft = 9;

   var winText = document.getElementById("winCount");
   var lossText = document.getElementById("loseCount");
   var guessLeftText = document.getElementById("guessLeft");
   var userGuessText = document.getElementById("userGuess");
   var recordText = document.getElementById("record");
  
   winText.textContent = "Wins:"+ wins;
   lossText.textContent = "Losses:" + losses;
   guessLeftText.textContent = "Guesses Left:" + guessLeft;
   recordText.textContent = "Your Guesses so far: ";
   var guess = "";
   

    var letters = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

    var letter = letters[Math.floor(Math.random()*letters.length)];


  
    // see the Console for the computerChoice
    console.log("computer chose " + letter);

   document.onkeyup = function(event) {
       
       var userGuess = event.key;
       
       if(guess != "")
       {
           guess+=", ";
       }
       guess+=userGuess;


        

        if(userGuess === letter) {
           wins++;
           winText.textContent = "Wins:"+ wins;
           guessLeft = 9;
           guessLeftText.textContent = "Guesses Left:" + guessLeft;
           letter = letters[Math.floor(Math.random()*letters.length)];
           recordText.textContent = "Your Guesses so far: " + guess;
           guess = "";
           
       } else {
           guessLeft--; 
           if(guessLeft == 0){
            losses++; 
            guessLeft = 9;
            lossText.textContent = "Losses:" + losses;
            guessLeftText.textContent = "Guesses Left:" + guessLeft;
            letter = letters[Math.floor(Math.random()*letters.length)];
            guess = "";
           }else{
            guessLeftText.textContent = "Guesses Left:" + guessLeft;
           }
           recordText.textContent = "Your Guesses so far: " + guess;
       }
   }
     

     winText.textContent = "Wins:"+ wins;
     lossText.textContent = "Losses:" + losses;
     guessLeftText.textContent = "Guesses Left:" + guessLeft;
     
    </script>
    
</body>
</html>
